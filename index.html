<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Library</title>
</head>
<body>
  <script src="dist/js-lib-demo.js"></script>

  <button class="btn" type="button">销毁</button>
  <script>
    const com = new Com(document.body, {})
    setTimeout(() => {
      com.setOptions({
        name: 'jake'
      })
    }, 3e3)

    const $button = document.querySelector('.btn')
    $button.addEventListener('click', () => {
      com.destroy()
    })
  </script>
</body>
</html>
